<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
<title>Software Engineer Jobs Around the World</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/libraries/material-icons.css" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="css/libraries/materialize.min.css">


<link rel="stylesheet" href="css/bubble_chart.css">
<link rel="stylesheet" href="css/main.css">


</head>
<body>
	<div id="map"></div>

	<div class="loading-panel">
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<div class="loading-text">Loading...</div>
	</div>




	<div class="container-bubble">
		<h1>In Demand Technologies</h1>
		<div id="toolbar">
			<button id="all" class="btn active rr-left">All Technologies</button>
			<button id="country" class="btn">Group By Country</button>
			<button id="tech" class="btn rr-right">Group By Technologies</button>
		</div>
		<div id="vis"></div>

	</div>



	<div id="jobsModal" class="modal">
		<div class="modal-content">
			<h4>Jobs for Country:</h4>

			<div class="rr-d-flex rr-margin-bottom-30px rr-margin-left-0">
				<a class='dropdown-trigger btn country rr-d-flex rr-margin-left-0'
					href='#' data-target='countryList'> <i class="material-icons">place</i>
					Choose Country
				</a>
				<ul id='countryList' class='dropdown-content'>

				</ul>
			</div>
			<!-- Dropdown Structure -->


			<ul class="collapsible jobsData">

			</ul>
		</div>
		<div class="modal-footer rr-d-flex">
			<a href="#!"
				class="modal-close waves-effect waves-light btn rr-margin-auto rr-d-flex">
				<i class="material-icons">map</i> Change Country
			</a>
		</div>
	</div>


	<!-- end -->

	<!-- Compiled and minified JavaScript -->
	<script src="js/libraries/jquery.min.js"></script>
	<script src="js/libraries/materialize.min.js"></script>
	<script src="js/libraries/d3.v4.min.js"></script>
	<script src="js/libraries/topojson.v1.min.js"></script>
	<script src="js/libraries/queue.v1.min.js"></script>
	<script src="js/worldMap.js"></script>
	<script src="js/tooltip.js"></script>
	<script src="js/bubble_chart.js"></script>

</body>
</html>
